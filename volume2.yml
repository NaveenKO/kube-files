
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostpath
spec:
  replicas: 2
  selector:
    matchLabels:
      app: paytm
  template:
    metadata:
      labels:
        app: paytm
    spec:
       containers:
          - name: con-1
            image: nginx
            ports:
              - containerPort: 80
            command: ["/bin/bash", "-c" , " while true; do echo my name is naveen; sleep 50 ;done"]
            volumeMounts:
              - name: devops
                mountPath: "/tmp/naveen"
       volumes:
         - name: devops
           hostPath:
             path: "/opt/jenkins"
